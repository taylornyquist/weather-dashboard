<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand h1" href="./index.html">Weather Dashboard</a>
    </nav>

    <div class="container-fluid">
        <div class="row mt-3">

            <div class="col-md-3 search-area">
                <h3 class="text-secondary">Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" type="search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-btn" type="submit">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>

                <div id="search-status">
                    <!-- If city can't be found, "Invalid Location" here -->
                </div>

                <div class="mt-3" id="prev-searches">
                    <div class="list-group">
                        <!-- Buttons for previous searches go here! -->
                      </div>
                </div>

            </div>

            <div class="col-md-9">

                <div class="container" id="current-forecast">
                    <!-- Weather for searched location -->
                </div>

                <div class="container mt-3" id="five-day-container">
                    <!-- 5-Day Forecast Header Here -->
                    <div class="row mt-3" id="five-day-forecast">
                        <!-- 5-Day Forecast Cards Here -->
                    </div>
                </div>
                
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
